name: Terragrunt Manage Unit
run-name: Terragrunt ${{ inputs.type }} - Unit ${{ github.event.inputs.unit }} Env ${{ github.event.inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        default: 'dev'
        options:
          - dev
          - prod
      stack:
        description: 'Target stack'
        required: true
        type: choice
        options:
          - infra
          - platform
      unit:
        required: true
        description: 'Tagrte unit'
        type: string
      type:
        required: true
        description: 'Terragrunt apply or destroy'
        type: choice
        options:
          - apply
          - destroy

jobs:
  stack:
    uses: ./.github/workflows/callable-terragrunt-unit.yml
    secrets: inherit
    with:
      module-path: terraform/live/${{ inputs.environment }}/${{ inputs.stack }}
      unit-name: ${{ inputs.unit }}
      run-type: ${{ inputs.type }}
